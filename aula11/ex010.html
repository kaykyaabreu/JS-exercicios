<html lang="pt">
<head>
    <meta charset="UTF-8">

<body>
    <h1>sistema de multas</h1>
    <label for="txtvel">velocidade do carro</label><input type="number" name="txtvel" id="txtvel"><label for="txtvel">km/h</label>
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res"></div>

    <script>
        function calcular(){
            var txtv = window.document.getElementById('txtvel')
            var res = window.document.getElementById('res')
            var vel = Number(txtv.value)
            res. innerHTML = `<p>sua velocidade atual e de <strong>${vel} km/h </strong></p>`

            if(vel > 60){
                res.innerHTML += '<p> voce esta <strong> MULTADO</strong> por execesso de velocidade</p>'
            }

            res.innerHTML += `<p>dirija sempre com cinto de seguran√ßa!</p>`
        }
    </script>
</body>
